<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">

        </div>
        <div class="buttons">
            <div class="spl">
            <div class="sub-but">
                <button value="ac">AC</button>
                <button value="clear">Delete</button>
                <button value="equals">=</button>   
            </div>
            </div>
            <div class="normal">
            <div class="sub-but">
            <button value="1">1</button>
            <button value="2">4</button>
            <button value="3">7</button>
            <button value=".">.</button>  
            </div>
            <div class="sub-but">
                <button value="4">2</button>
                <button value="5">5</button>
                <button value="6">8</button>
                <button value="0">0</button>
            </div>
            <div class="sub-but">
                <button value="7">3</button>
                <button value="8">6</button>
                <button value="9">9</button>
                <button value="equals">=</button>
            </div>
            <div class="sub-but">
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="*">*</button>
                <button value="/">/</button>
            </div>
            </div>
            
            
            
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
